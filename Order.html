<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        10% off every purchase over $100!
    </p>
    <div class="container">
     subtotal: <input type="text" id="subtotal"/><br>
     tax rate: <input type="text" id="tax-rate"/><br>
     <button id="btnCalc">Calculate</button><br>
     Discount: <input type="text" id="discount" readonly/><br>
     Taxes: <input type="text" id="taxes" readonly/><br>
     Total: <input type="text" id="total" readonly/><br>
    </div>
    <script>
        document.getElementById("btnCalc").addEventListener("click", CalculateTax)
        function CalculateTax()
        {
            var subtotal = parseInt(document.getElementById("subtotal").value);
            var taxPercent = parseInt(document.getElementById("tax-rate").value);
            if (subtotal >= 100)
            {
                var discount = subtotal *.1
                subtotal = subtotal-discount
            }
        
            var taxAmount = subtotal * (taxPercent * .01);
            var Total = subtotal + taxAmount;
            document.getElementById("total").value = Total
            document.getElementById("taxes").value = taxAmount
            document.getElementById("discount").value = discount
        }
    </script>
</body>
</html>
